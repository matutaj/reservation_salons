    <header>
      <nav>
        <span id="logo">Rede<i>@</i>Salão</span>

      <form action="#" id="telaLogin">
        <h1 style="color: #f1f1f1; font-family: Roboto">Login</h1>
        <span
          id="logo"
          style="color: #23232e; font-weight: bolder; margin-top: -20px"
          >Rede<i style="color: #f1f1f1">@</i>Salão</span
        >
        <div class="form">
          <label for="email">Email</label> <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira o seu email"
          />
          <br />
          <label for="password">Palavra passe</label> <br />
          <input
            type="password"
            name="passeword"
            id="passeword"
            placeholder="Insira a sua palavra passe"
          />
        </div>
        <button id="buttonEnter">Entrar</button>
      </form>
    </header>
